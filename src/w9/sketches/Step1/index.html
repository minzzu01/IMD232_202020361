<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>step1+2: 수업 중</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../../../../style/style.css" />

    <link rel="stylesheet" href="../../../../plugin/prism/prism.css" />
    <script src="../../../../plugin/prism/prism.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
    <!-- defer 있으면 안됨 -> 바디가 다 실행되고 실행되면 안되기 때문 -->
    <!-- <script src="matter.js"></script> -->
    <script src="../../../../script/p5Util.js" defer></script>
    <script src="./script/sketch.js" defer></script>
    <!-- defer 들어가야 하는 이유: matter.js 분리되어 있음/ 머리에는 화면에서 볼수 있는 내용이 없음(head) 아직 body가 없기 때문
         / head에 실행되어 있지만, body가 모두 만들어지고 실행될 수 있음 // 따라서 body에 있어도 무관-->
  </head>
  <body>
    <header>
      <section>
        <div class="container">
          <h1>step1+2</h1>
        </div>
      </section>
    </header>
    <main>
      <section>
        <div class="container">
          <div id="canvas"></div>
        </div>
      </section>
      <section>
        <div class="container">
          <h3>코드</h3>
          <h6>sketch.js</h6>
          <pre
            class="line-numbers"
            data-src="./script/sketch.js"
            data-download-link></pre>
          <!-- <div id="canvas"></div> -->
        </div>
      </section>
    </main>
  </body>
</html>
